<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center" id="blog">
        <!-- C'EST ICI QU'ON VA AFFICHER LES DONNÉES DE L'APPRENANT CONCERNÉ -->
    </div>
    <script>
        window.addEventListener('load', ()=>{

            //récupération et conversion des données issu du localStorage dans une vaarible app
            let app = JSON.parse(localStorage.getItem('Apprenant'))
            
            let blog = document.getElementById('blog')

            blog.insertAdjacentHTML('afterbegin', `
            <div class="col-4 my-2 text-center">
            <img src="images/deve.jpeg" alt="" style="width: 50%; height: 300px;">

             <h2>${app.prenom} ${app.nom} </h2><br>
             <h3>Niveau : ${app.niveau} </h3><br>
             <p>
                 <strong>Biographie :</strong> ${app.biographie} 
             </p>

   
        <div class="competence text-center"><h4>Compétences</h4>

            <div class="row my-2 ">
                <div class="col-6">Maquetter une application</div>
                
                <div>
                    <div class="progress">
                        <div class="progress-bar bg-secondary" role="progressbar" style="width: ${app.competence1}%" aria-valuenow="${app.competence1}" aria-valuemin="0" aria-valuemax="100">${app.competence1}%</div>
                     </div>
                </div>
            </div>

            <div class="row  my-2">
                <div class="col-6">Créer une base de données</div>

                <div>
                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: ${app.competence2}%" aria-valuenow="${app.competence2}" aria-valuemin="0" aria-valuemax="100">${app.competence2}%</div>
                    </div>
                </div>
            </div>

            <div class="row  my-2">
                <div class="col-12"> Développer une interface utilisateur web dynamique </div>
                <div>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: ${app.competence3}%" aria-valuenow="${app.competence3}" aria-valuemin="0" aria-valuemax="100">${app.competence3}%</div>
                      </div>
                </div>
            </div>

            <div class="row  my-2">
                <div class="col-12">Développer des composants d'accès aux données </div>
                <div>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: ${app.competence4}%" aria-valuenow="${app.competence4}" aria-valuemin="0" aria-valuemax="100">${app.competence4}%</div>
                      </div>
                </div>
            </div>
            
            <div class="row  my-2">
                <div class="col-12">Réaliser une interface utilisateur avec une solution de gestion de contenu</div>

                <div>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: ${app.competence5}%" aria-valuenow="${app.competence5}" aria-valuemin="0" aria-valuemax="100">${app.competence5}%</div>
                      </div>
                </div>
            </div>
        </div>
    </div>
            ` )
        })

       
    </script>
    
    </body>
    </html>
